<ion-header>
  <ion-navbar>
      <ion-title>Login Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" vlaue=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
    <button ion-button color="primary" block (click)="authenticate()">Sign In</button>
</div>

</ion-content>
